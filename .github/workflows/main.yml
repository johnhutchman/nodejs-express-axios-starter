name: NPM Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linter:

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0' # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run NPM Audit
        run: npm audit
